<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="form-page">
        <div class="image-sidebar">
            <div>
                <img src="./img/odin-lined.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="main-section">
            <p>
                This is not a real service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <i>now</i> to get started.
            </p>
            <p>
                You <i>know</i> you want to.
            </p>

            <form>
                <p>Let's do this!</p>

                <div class="form-row">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="firstName">
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="lastName">
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phoneNumber">
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="pw">PASSWORD</label>
                        <input class="error" type="password" id="pw" name="password">
                        <span></span>
                        <span class="error-msg">* Passwords do not match</span>
                    </div>

                    <div>
                        <label for="confirm-pw">CONFIRM PASSWORD</label>
                        <input class="error" type="password" id="confirm-pw">
                        <span></span>
                    </div>
                </div>
            </form>

            <button type="button">Create Account</button>

            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
